<!DOCTYPE html>
<html>
<head>
	<title>JS 6 Siti Hartina</title>

<script>
	function myFunction() {
		document.getElementById("demo").innerHTML = "Paragraph Change.";
	}
</script>
</head>
<body>

<h2>JavaScript di Head</h2>
<p id="demo">Sebuah Paragraph.</p>
<button type="button" onclick="myFunction()">Try it</button>
</body>
</html>
